<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-2.1.4.js" charset="utf-8"></script>
  <!-- bootstrap js requires jquery -->
  <script src="js/bootstrap.js"></script>
  <script src="js/d3.js" charset="utf-8"></script>
  <style type="text/css">
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <script>
    var maxX = 250;
    var maxY = 250;
    var maxR = 150;
    var dataset = [];
    for (var i =0; i < 50; i++) {
      var x = Math.floor(Math.random() * maxX);
      var y = Math.floor(Math.random() * maxY);
      var r = Math.floor(Math.random() * maxR);
      dataset.push([x, y, r]);
    }

    var padding = 30;
    var height = 800;
    var width = 800;
	
    var rScale = d3.scale.linear().domain([0, maxR]).range([3, 15]).nice();
    var xScale = d3.scale.linear().domain([0, maxX]).rangeRound([padding, width]);
    var yScale = d3.scale.linear().domain([0, maxY]).range([height - padding, padding]).nice();
    var svg = d3.select("body").append("svg")
      .attr("width", width + padding).attr("height", height + padding)
      .attr("x", 10).attr("y", 10);

    var color = function(d) {return "rgb(0, " + d[0] + ", " + d[1] + ")";}
    svg.selectAll("circle").data(dataset).enter().append("circle")
    	.attr("cx", function (d, i) {
    		return xScale(d[0]);
    	})
    	.attr("cy", function (d, i){
    		return yScale(d[1]);
    	})
    	.attr("r", function (d, i) {
    		return rScale(d[2]) + "px";
    	})
    	.attr("fill", color);

    svg.selectAll("text").data(dataset).enter().append("text")
      .attr("x", function(d) {return xScale(d[0]);})
      .attr("y", function(d) {return yScale(d[1]);})
      .text(function (d) { return d[0] + "," + d[1] + "," + d[2];})
      .attr("fill", color)

    var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
    var yAxis = d3.svg.axis().scale(yScale).orient("left");

    var xtransform = "translate(0, " + (height-padding) + ")";
    svg.append("g").attr("class", "axis")
      .attr("transform", xtransform)
      .call(xAxis);

    var ytransform = "translate(" + padding + ",0)";
    svg.append("g").attr("class", "axis")
      .attr("transform", ytransform)
      .call(yAxis);
  </script>
</body>

</html>
