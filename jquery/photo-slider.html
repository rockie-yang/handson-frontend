<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
    body {
        padding-top: 10px;
    }
    
    #slider {
        width: 720px;
        height: 480px;
        overflow: hidden;
    }
    
    #slider .slides {
        display: block;
        width: 6000px;
        height: 6533px;
        margin: 0;
        padding: 0;
    }
    
    #slider .slide {
        float: bottom;
        list-style-type: none;
        width: 720px;
        height: 480px;
    }
    /*.photo {
        width: 800px;
        height: 533px;
    }
    */
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Fireworks</h1>
        </div>
        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="../img/Fireworks1.jpg" class="photo"></li>
                <li class="slide"><img src="../img/Fireworks2.jpg" class="photo"></li>
                <li class="slide"><img src="../img/Fireworks3.jpg" class="photo"></li>
                <li class="slide"><img src="../img/Fireworks4.jpg" class="photo"></li>
                <li class="slide"><img src="../img/Fireworks5.jpg" class="photo"></li>
                <li class="slide"><img src="../img/Fireworks6.jpg" class="photo"></li>
                <li class="slide"><img src="../img/Fireworks7.jpg" class="photo"></li>
            </ul>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript">
    $(function() {
        var marginShift = '-=480px';
        var animateSpeed = 1000;
        var pauseTime = 4000;
        var index = 0;
        var $slideContainer = $('.slides');
        var $slides = $slideContainer.find('.slide');

        var interval;

        var resumeAnimate = function() {
            interval = setInterval(function() {
                $slideContainer.animate({
                    'margin-top': marginShift
                }, animateSpeed, function() {
                    index += 1;
                    if (index === $slides.length) {
                        index = 1;
                        $slideContainer.css({
                            'margin-top': '0px'
                        });
                    }
                })
            }, pauseTime)
        }

        var pauseAnimate = function() {
            clearInterval(interval);
        }

        $slideContainer.on('mouseenter', pauseAnimate).on('mouseleave', resumeAnimate);
        resumeAnimate();
    })
    </script>
</body>

</html>
