<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-2.1.4.js" charset="utf-8"></script>
  <!-- bootstrap js requires jquery -->
  <script src="js/bootstrap.js"></script>
  <script src="js/d3.js" charset="utf-8"></script>
</head>

<body>
  <script>
    var dataset = [5, 10, 15, 20, 25];
    var allp = d3.select("body").selectAll("p");
    var pdataset = allp.data(dataset);
    var enterp = pdataset.enter();
    var appendp= enterp.append("p");
    // parameter data is a place holder, it can be any name
    // .text function will apply on every element, the element will be data
    appendp.text(function (data) {
      return "just a number " + data;
    });

    appendp.style("color", function(d) {
      if (d > 10) {
        return "red";
      }
      else {
        return "green";
      }
      
    })
  </script>
</body>

</html>
