<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
    .page-header {
        margin-top: 0px;
    }
    
    .panel-body {
        padding-top: 0px;
    }
    
    .featureImg {
        margin-bottom: 15px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- other 3 column is left for the side bar -->
            <div class="col-lg-9" data-toggle="tooltip" title="using 9 columns">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="page-header">
                            <h3>What ever you wanted <small>posted Oct 25</small></h3>
                        </div>
                        <!-- 100% means 100% of the parent -->
                        <img src="http://sites.psu.edu/edkawong/wp-content/uploads/sites/15056/2015/03/Tm70k2m.jpg" class="featureImg" width="100%">
                        <p>
                            This is an example demostrating how could display an article.
                        </p>
                        <p>
                            the article using 9 columns, and other 3 column can be used by the side bars
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>
    // <!-- <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    // <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
</body>

</html>
