<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="../bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
    <script>
    var maxX = 250;
    var maxY = 250;
    var maxR = 150;
    var dataset = [];
    for (var i = 0; i < 15; i++) {
        var x = Math.floor(Math.random() * maxX);
        var y = Math.floor(Math.random() * maxY);
        var r = Math.floor(Math.random() * maxR);
        dataset.push([x, y, r]);
    }

    var height = 800;
    var width = 800;

    var rScale = d3.scale.linear().domain([0, maxR]).range([3, 15]).nice();
    var xScale = d3.scale.linear().domain([0, maxX]).rangeRound([0, width]);
    var yScale = d3.scale.linear().domain([0, maxY]).range([height, 0]).nice();
    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

    var color = function(d) {
        return "rgb(0, " + d[0] + ", " + d[1] + ")";
    }
    svg.selectAll("circle").data(dataset).enter().append("circle")
        .attr("cx", function(d, i) {
            return xScale(d[0]);
        })
        .attr("cy", function(d, i) {
            return yScale(d[1]);
        })
        .attr("r", function(d, i) {
            return rScale(d[2]) + "px";
        })
        .attr("fill", color);

    svg.selectAll("text").data(dataset).enter().append("text")
        .attr("x", function(d) {
            return xScale(d[0]);
        })
        .attr("y", function(d) {
            return yScale(d[1]);
        })
        .text(function(d) {
            return d[0] + "," + d[1] + "," + d[2];
        })
        .attr("fill", color)
    </script>
</body>

</html>
