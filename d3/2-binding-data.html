<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- // <script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.js"></script> -->
    <!-- // <script type="text/javascript" src="../bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script> -->
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
    <script>
    var dataset = [5, 10, 15, 20, 25];
    var allp = d3.select("body").selectAll("p");
    var pdataset = allp.data(dataset);
    var enterp = pdataset.enter();
    var appendp = enterp.append("p");
    // parameter data is a place holder, it can be any name
    // .text function will apply on every element, the element will be data
    appendp.text(function(data) {
        return "just a number " + data;
    });

    appendp.style("color", function(d) {
        if (d > 10) {
            return "red";
        } else {
            return "green";
        }

    })
    </script>
</body>

</html>
