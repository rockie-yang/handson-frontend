<html>

<head>
    <!-- to avoid Uncaught SyntaxError: Unexpected token ILLEGAL: -->
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <textarea id="text-input" oninput="this.editor.update()" rows="6" cols="60">Type **Markdown** here.</textarea>
    <div id="preview"> </div>
</head>

<body>
    <script type="text/javascript" src="bower_components/markdown/lib/markdown.js"></script>
    <script>
    function Editor(input, preview) {
        this.update = function() {
            preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
    }
    var $ = function(id) {
        return document.getElementById(id);
    };
    new Editor($("text-input"), $("preview"));
    </script>
</body>

</html>
